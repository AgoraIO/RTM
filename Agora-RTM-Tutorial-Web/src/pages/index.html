<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora Web RTM Tutorials - Index </title>
</head>
<body class="bg">
  <div class="container u-full-width custom-container">
    <div class="row u-full-width">
      <form class="center" id="form">
        <div class="row">
          <h5>Agora RTM Web ChatRoom</h5>
        </div>
        <div class="row">
          <input class="u-full-width" type="text" placeholder="Please Input Your Account Name" id="accountName" autofocus>
          <label style="display: none; color: red;" id="accountNameRequired">Valid account should be a non-empty value and have no space character.</label>
        </div>
        <input class="button-primary" type="submit" value="Submit" id="submit">
      </form>
    </div>
  </div>
</body>
</html>
