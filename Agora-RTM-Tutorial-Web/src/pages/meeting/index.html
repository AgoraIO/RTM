<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora Web RTM Tutorials - Meeting</title>
</head>
<body class="bg">
  <div class="modal">
    <div class="modal-inner">
      <div class="modal-content">
        <div class="modal-close-icon">
          <a href="javascript:void(0)" class="close-modal"><i class="but fa fa-times" aria-hidden="true"></i></a>
        </div>
        <div class="row border-bottom">
          <h8>Start a conversation</h8>
        </div>
        <div class="modal-content-inner">
          <div class="row">
            <div class="flex-column">
              <input id="addAccount" type="text" placeholder="Input someone's account" style="width: 100%">
              <label style="display: none; color: red;" id="accountNameRequired"></label>
            </div>
          </div>
          <div class="row">
            <div class="flex-row">
              <label>
                <input class="type-radio" type="radio" name="type" value="p2p" checked>
                P2P Chatting
              </label>
            </div>
          </div>
          <div class="row">
            <div class="flex-row">
              <label>
                <input class="type-radio" type="radio" name="type" value="channel">
                Channel Chatting
              </label>
            </div>
          </div>
        </div>
        <hr class="modal-buttons-seperator">
        <div class="modal-buttons">
          <button class="button close-modal">Cancel</button>
          <button class="button button-primary close-modal" data-button="submit">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container u-full-width flex-full">
    <div class="row u-full-width chat-container">
      <div class="rooms">
        <div class="row header">
          <span id="user"></span>
          <div class="btns">
            <a class="but open-modal">
              <i class="fas fa-plus-square"></i>
            </a>
            <a class="but" id="quit">
              <i class="close fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="chats">
        <div class="row header" id="session">
        </div>
        <div class="messages">
        </div>
        <div class="chat-text">
          <textarea id="message" class="text"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
